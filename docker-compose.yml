version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: sdis06_postgres
    environment:
      POSTGRES_USER: sdis06_user
      POSTGRES_PASSWORD: sdis06_secure_password_2024
      POSTGRES_DB: sdis06_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - sdis06_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sdis06_user -d sdis06_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: sdis06_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - sdis06_network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  mailhog:
    image: mailhog/mailhog:latest
    container_name: sdis06_mailhog
    ports:
      - "1025:1025" # SMTP server
      - "8025:8025" # Web UI
    networks:
      - sdis06_network

volumes:
  postgres_data:
  redis_data:

networks:
  sdis06_network:
    driver: bridge
